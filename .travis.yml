language: node_js
sudo: required

env:
  - NODE_VERSION="6" CXX="g++-4.8"

os:
  - linux
  - osx

before_install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm --version
  - nvm install $NODE_VERSION
  - node --version
  - npm --version
  - npm config set spin=false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - bc
      - g++-4.8

install:
  - npm install

script:
  - npm test

notifications:
  email: false
