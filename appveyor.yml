init:
  - git config --global core.autocrlf input

cache:
  - C:\Users\appveyor\.node-gyp
  - '%AppData%\npm-cache'

environment:
  matrix:
    - nodejs_version: 4
    - nodejs_version: 6

install:
  - ps: Install-Product node $env:nodejs_version x64
  - npm -g install npm@latest
  - set PATH=C:\MinGW\bin;%APPDATA%\npm;%PATH%
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - cmd: npm test
